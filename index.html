<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        label{
            color: black;
            font-family: Arial;
        }
    </style>
</head>
<body background="Online-event-registration.webp">
    <div class="form-container">
        <h1 style="color: rgb(28, 19, 206);">HERE! REGISTRATION</h1>
        <form id="registrationForm">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required placeholder="enter your name">
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label >
                <input type="text" id="lastName" name="lastName" required placeholder="enter your last name">
            </div>
            <div class="input-group">
                <label for="email">Email ID:</label>
                <input type="text" id="email" name="email" required placeholder="enter your mail id">
            </div>
            <div class="input-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required placeholder="enter your contact number">
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="enter your address">
            </div>
            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="enter your city name">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
